# ConfiguraÃÂÃÂ§ÃÂÃÂµes de conexÃÂÃÂ£o com o banco de dados
spring.application.name=financialAPI
spring.datasource.url=jdbc:mysql://localhost:3306/financialAPI
spring.datasource.username=ProjectAPI
spring.datasource.password=root

# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriedades do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Propriedades do UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Seguranca
api.security.token.secret=${JWT_SECRET:12345678}

#Erros
server.error.include-stacktrace=never
